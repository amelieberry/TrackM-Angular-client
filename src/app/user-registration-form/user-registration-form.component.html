<mat-card class="user-form">
    <mat-card-header>
        <mat-card-title>Create an account</mat-card-title>
    </mat-card-header>
        <form>
            <mat-form-field class="update-input-field">
                <input 
                    matInput 
                    [(ngModel)]="userData.Username" 
                    placeholder="Username" 
                    type="text" 
                    name="Username"
                    required
                >
            </mat-form-field>
            <mat-form-field class="update-input-field">
                <input
                    matInput
                    [(ngModel)]="userData.Password"
                    type = "password"
                    placeholder="Password"
                    name="Password"
                    required
                >
            </mat-form-field>
            <mat-form-field class="update-input-field">
                <input
                    matInput
                    [(ngModel)]="userData.Email"
                    type = "email"
                    placeholder="Email"
                    name="Email"
                    required
                >
            </mat-form-field>
            <mat-form-field class="update-input-field">
                <input
                    matInput
                    [(ngModel)]="userData.Birthday"
                    type = "date"
                    placeholder="Birthday"  
                    name="Birthday"
                >
            </mat-form-field>
        </form>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="registerUser()"
            color="primary"
            class="form-buttons"
        >
            Sign Up
        </button>
    </mat-card-actions>
</mat-card>
