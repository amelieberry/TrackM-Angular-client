<mat-card class="user-form">
    <mat-card-header>
        <mat-card-title>Log into your account</mat-card-title>
    </mat-card-header>
        <form>
            <mat-form-field class="update-input-field">
                <input 
                    matInput 
                    [(ngModel)]="userData.Username" 
                    placeholder="Username" 
                    type="text" 
                    name="Username"
                    required
                >
            </mat-form-field>
            <mat-form-field class="update-input-field">
                <input
                    matInput
                    [(ngModel)]="userData.Password"
                    type = "password"
                    placeholder="Password"
                    name="Password"
                    required
                >
            </mat-form-field>
        </form>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="loginUser()"
            color="primary"
            class="form-buttons"
        >
            Log In
        </button>
    </mat-card-actions>
</mat-card>
